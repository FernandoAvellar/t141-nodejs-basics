<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscribers</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

<div class="container" ng-controller="SubscriberController">
    <div class="subscriber">
        <div class="well">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Subscriber</legend>

                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" placeholder="Name" ng-model="newSubscriber.name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">E-mail</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" placeholder="Email" ng-model="newSubscriber.email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <input type="hidden" ng-model="newSubscriber.id" />
                            <button type="submit" class="btn btn-primary" ng-click="saveSubscriber()">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="subscriber">
        <table id="tb-subscriber" class="table table-striped table-hover">
            <caption>Subscribers</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subscriber in subscribers">
                    <td>{{ subscriber.name }}</td>
                    <td>{{ subscriber.email }}</td>
                    <td>
                        <span class="btn btn-success" ng-click="edit(subscriber.id)">Edit</span>
                        <span class="btn btn-danger" ng-click="delete(subscriber.id)">Delete</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
